<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
</head>
<body>
	<h1>JSON</h1>
	<div id="output"></div>
	<script type="text/javascript">
		// * JSON은 문자열 형태로 데이터가 교환됨
		// 따라서, 전송이 끝난 뒤 사용을 위해서는 원래 타입으로 변경해야 한다.
		// 주로 Ajax로 데이터를 통신할 경우 사용
		
		// 웹 서버에서 크라이언트로 데이터를 전송받은 경우 (server to client)
		var txt = 
			'{"name" : "kwak", "age" : 20, "city" : "Seoul", "birth" : "2023-09-15"}';
		console.log(typeof txt);
		var obj = JSON.parse(txt);
		console.log(typeof obj);
		console.log(typeof obj.birth);
		
		// 날짜 타입은 변환을 따로 해야함
		obj.birth = new Date(obj.birth); // 문자열 => Date
		
		document.getElementById("output").innerHTML = 
			obj.name + ', ' + obj.birth;
	</script>
</body>
</html>
