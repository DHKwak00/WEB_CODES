<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>jquery Ajax JSON</title>
</head>
<body>
	<p id="output"></p>

	<script type="text/javascript">
		$(document).ready(
				function() {
					$.ajax({
						type : "get",
						url : "06_json_test.txt",
						success : function(result) {
							console.log(result);
							// Q. 전송받은 json 데이터를 id="output"인 태그에 보여주기
							// ex.
							// 이름 : kwk
							// 나이 : 20
							// 펫 : dog, 이름 : choco
							// 펫 : cats, 이름 : navi
							var txt = JSON.parse(result); // JS 객체
							console.log(txt);
							var str = "";
							str += "이름 : " + txt.name + "<br>";
							str += "나이 : " + txt.age + "<br>";
							for(var i in txt.pets){
								str += "펫 : " + txt.pets[i].animal +
								", 이름 : " + txt.pets[i].name + "<br>";
							}
							$('#output').html(str);
							/* $('#output').html(
									"이름 : " + txt.name + "<br>" +
									"나이 : " + txt.age + "<br>" +
									for(var i; i<txt.pets.length; i++){
										"펫 : " + txt.pets.animal[i] + ", 이름 : " + txt.pets.name[i];
									}
							); */
						}
					});// end $.ajax()

				}); // end document
	</script>
</body>
</html>
