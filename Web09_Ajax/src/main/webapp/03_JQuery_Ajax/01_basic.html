<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>jQuery Ajax load</title>
</head>
<body>
	<div id="output">
		<h2>jQuery Ajax로 현재 텍스트 변경</h2>
	</div>
	<button>외부 컨텐츠 가져오기</button>
	<script type="text/javascript">
		// * jQuery Ajax
		// - jQuery는 Ajax의 다양한 기능을 사용할 수 있음
		// - jQeury Ajax 메소드를 사용하면
		//	 서버에서 텍스트, HTML, XML 또는 JSON 요청이 가능
		// - $(selector).load(URL, data, callback); jquery 특정한 요소를 업데이트함(select 그래서 selector 씀)

		// UTL : 파일 또는 서버 통신 경로
		// data : 보낼 데이터
		// callback : load가 수행되고 해야할 기능

		$(document).ready(function() { // jQeury는 document 씀
			$('button').click(function() {
				$('#output').load("01_demo_test.txt #p1");
				// #p를 #output에 저장한다.
			});
		});
	</script>

</body>
</html>
