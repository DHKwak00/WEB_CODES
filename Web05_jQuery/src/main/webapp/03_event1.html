<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event</title>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js" 
integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" 
crossorigin="anonymous">
</script>
</head>
<body>
	<h1>jQuery Event</h1>
	<img alt="전구" src="images/bulb_off.gif" id="bulb">
	<br>
	<br>
	<p style="border : 1px solid black; background-color : green;">
	hover
	</p>
	<input type="text" id="name">
	
	<script type="text/javascript">
		// = $(document).ready(function(){});
		$(function(){
			// mouseover, mouseenter
			$('#bulb').mouseover(function(){
				console.log($(this).attr('src'));
				// attr('속성 이름') :: 속성의 값을 가져옴
				// attr('속성 이름', '값') : 속성의 값을 변경함
				$(this).attr('src', 'images/bulb_on.gif');
			});// end bulb.mouseovrer()
			
			// mouseout, mouseleave : 
			// - 마우스가 해당 영역 바깥으로 나갔을 때
			$('#bulb').mouseout(function(){
				$(this).attr('src', 'images/bulb_off.gif');
			}); // end bulb.mouseout()
		
		// hover(handlerIn, handlerOut)
		// handlerIn : 마우스가 해당 영역 위로 올라갔을 때 처리할 이벤트 핸들러
		// handlerOut : 마우스가 해당 영역 바깥으로 나갔을 때 처리할 이벤트 핸들러
		function handlerIn(){
			// css('스타일 이름') : 스타일 이름에 저장된 값을 출력
			$('p').css('background-color', 'yellow');
			// css('스타일 이름', '값') : 특정 이름의 스타일 값을 변경
		}
		
		function handlerOut(){
			$('p').css('background-color', 'green');
		}
		
		$('p').hover(handlerIn, handlerOut);
		
		// focus : 포커스를 받았을 때(입력 가능 상태)
		$('#name').focus(function(){
			$(this).css('background-color', 'lightyellow');
		});
		
		// blur : 포커스를 잃었을때
		$('#name').blur(function(){
			$(this).css('background-color', 'white');
		});// end name.blur()
		
		// change : 입력된 내용이 변경되었을 때
		$('#name').change(function(){
				// val() : value값 리턴
				var data = $(this).val().toUpperCase();
				$(this).val(data);
				// val('값') : 요소의 value 값을 변경
			}); // end name.change()
			
		});
	</script>
</body>
</html>
