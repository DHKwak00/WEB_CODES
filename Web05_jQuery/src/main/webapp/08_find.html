<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.slim.js" 
integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" 
crossorigin="anonymous">
</script>
</head>
<body>
	
	<div >
		<ul class="item_list">
			<li>
				<div class="info">
					<strong>과자</strong>
					<div class="price">
						<span class="val">1000</span>
					</div>
					
				</div>
			</li>
			<li>
				<div class="info">
					<strong>음료수</strong>
					<div class="price">
						<span class="val">1200</span>
					</div>
				</div>
			</li>
			<li>
				<div class="info">
					<strong>빵</strong>
					<div class="price">
						<span class="val">1500</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
	
	<ul class="selected_list">
		
	</ul>
	<script type="text/javascript">
	$(document).ready(function(){
		// 각 li 요소를 선택(클릭)했을때 정보를 전송
		$('.item_list').on(
				'click',
				'li .info',
				function(){
			console.log(this);
			var optionName = $(this).find('strong').text(); // 선택된 옵션 이름 (this) 매우 중요 ***
			var optionPrice = $(this).find('.price .val').text();
			console.log('optionName : ' + optionName);
			console.log('optionPrice : ' + optionPrice);
			
			var optionItem = $('<li class="option_item"></li>');
			var selectOptionName = $('<div class="option_name"></div>');
			selectOptionName.text(optionName);
			optionItem.append(selectOptionName);
			$('.selected_list').append(optionItem);
			
			
		}); // end item_list.on()
		
	}); // end ready()
	</script>
	
	
</body>
</html>
